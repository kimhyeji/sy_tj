<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Swiper CSS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<body>
  <!-- Tab Navigation -->
  <ul class="tab flex space-x-4">
    <li class="tab_item active cursor-pointer" data-tab="1">High Protein</li>
    <li class="tab_item cursor-pointer" data-tab="2">Low Sugar</li>
    <li class="tab_item cursor-pointer" data-tab="3">Vegan</li>
    <li class="tab_item cursor-pointer" data-tab="4">Gluten Free</li>
  </ul>

  <!-- Tab Content -->
  <div class="tab_inner_wrap">
    <!-- Tab 1 - High Protein -->
    <div class="tab_inner n1 active">
      <div class="swiper-container one">
        <div class="swiper-wrapper">
          <!-- Swiper Slide 1 -->
          <div class="swiper-slide">
            <img src="https://d2gfz7wkiigkmv.cloudfront.net/pickin/2/6/4/isHFieOQTKCnVeVDLzHgHQ" alt="High Protein 1" class="w-full h-full object-cover">
          </div>
          <!-- Swiper Slide 2 -->
          <div class="swiper-slide">
            <img src="https://i.pinimg.com/736x/7c/a7/15/7ca715253fdbf905f6b0f5391df5f498.jpg" alt="High Protein 2" class="w-full h-full object-cover">
          </div>
          <!-- Swiper Slide 3 -->
          <div class="swiper-slide">
            <img src="https://media.bunjang.co.kr/product/210722667_1_1673073486_w360.jpg" alt="High Protein 3" class="w-full h-full object-cover">
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <!-- Tab 2 - Low Sugar -->
    <div class="tab_inner n2 hidden">
      <div class="swiper-container two">
        <div class="swiper-wrapper">
          <!-- Swiper Slide 1 -->
          <div class="swiper-slide">
            <img src="https://i.ytimg.com/vi/UurUv77OQhM/maxresdefault.jpg" alt="Low Sugar 1" class="w-full h-full object-cover">
          </div>
          <!-- Swiper Slide 2 -->
          <div class="swiper-slide">
            <img src="https://i.ytimg.com/vi/_Y_L2DHMK2k/mqdefault.jpg" alt="Low Sugar 2" class="w-full h-full object-cover">
          </div>
          <!-- Swiper Slide 3 -->
          <div class="swiper-slide">
            <img src="https://i.ytimg.com/vi/hOI-1ZCJl6M/maxresdefault.jpg" alt="Low Sugar 3" class="w-full h-full object-cover">
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <!-- Tab 3 - Vegan -->
    <div class="tab_inner n3 hidden">
      <div class="swiper-container three">
        <div class="swiper-wrapper">
          <!-- Swiper Slide 1 -->
          <div class="swiper-slide">
            <img src="https://via.placeholder.com/600x300?text=Vegan+Slide+1" alt="Vegan 1" class="w-full h-full object-cover">
          </div>
          <!-- Swiper Slide 2 -->
          <div class="swiper-slide">
            <img src="https://via.placeholder.com/600x300?text=Vegan+Slide+2" alt="Vegan 2" class="w-full h-full object-cover">
          </div>
          <!-- Swiper Slide 3 -->
          <div class="swiper-slide">
            <img src="https://via.placeholder.com/600x300?text=Vegan+Slide+3" alt="Vegan 3" class="w-full h-full object-cover">
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <!-- Tab 4 - Gluten Free -->
    <div class="tab_inner n4 hidden">
      <div class="swiper-container four">
        <div class="swiper-wrapper">
          <!-- Swiper Slide 1 -->
          <div class="swiper-slide">
            <img src="https://via.placeholder.com/600x300?text=Gluten+Free+Slide+1" alt="Gluten Free 1" class="w-full h-full object-cover">
          </div>
          <!-- Swiper Slide 2 -->
          <div class="swiper-slide">
            <img src="https://via.placeholder.com/600x300?text=Gluten+Free+Slide+2" alt="Gluten Free 2" class="w-full h-full object-cover">
          </div>
          <!-- Swiper Slide 3 -->
          <div class="swiper-slide">
            <img src="https://via.placeholder.com/600x300?text=Gluten+Free+Slide+3" alt="Gluten Free 3" class="w-full h-full object-cover">
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>
</body>
</html>
